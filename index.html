<html lang="en">

                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" style="border-radius: 46px!important;">

                </div>
              </div>

           </div>

                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Nome de usuário*</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nome" style="border-radius: 46px!important;">
                </div>

                    <label for="exampleInputEmail1">Nome de secundário*</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apelido" style="border-radius: 46px!important;">

                    <label for="exampleInputPassword1">Senha*</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" style="border-radius: 46px!important;">

                <div class="form-group form-check ml-5">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Eu li e aceito os <span class="b"> <b><a href="">termos e condições</a></b> </span></label>
